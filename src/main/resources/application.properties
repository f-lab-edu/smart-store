# Web ContextRootPath and PortNumber Settings
server.servlet.context-path=/
server.port=8080


# DataBase
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/your_schema?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=yourId
spring.datasource.password=yourPw

#MyBatis
mybatis.type-aliases-package=com.project.smartStore.dto
mybatis.mapper-locations=mappers/**/*.xml